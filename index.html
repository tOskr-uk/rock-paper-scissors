<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <main>
        <section class="totals">
            <div class="computer">
                <h2 class="race">Computer</h2>
                <div class="score">
                    <div>0</div>
                </div>
            </div>
            <span>-</span>
            <div class="player">
                <div class="score">
                    <div>0</div>
                </div>
                <h2 class="race">Human</h2>
            </div>
        </section>
        <section class="battle">
            <div class="computer">
                <img src="./images/rock.png" alt="missing image">
            </div>
            <div class="player">
                <img src="./images/rock.png" alt="missing image">
            </div>
        </section>
        <section class="commentary">
            <h1>Choose your weapon!</h1>
        </section>
        <section class="selection">
            <div class="rps">
                <div class="rock bshdw">
                    <img src="./images/rock.png" alt="rock">
                </div>
                <div class="paper bshdw">
                    <img src="./images/paper.png" alt="paper">
                </div>
                <div class="scissors bshdw">
                    <img src="./images/scissors.png" alt="scissors">
                </div>
            </div>
            <!-- <a class="start bshdw" href="#">Start</a> -->
        </section>
    </main>
    <!-- <div class="overlay overlay--visible"> -->
    <!-- <div class="overlay">
        <h1>Congratulations <br> You Won!</h1>
        <a class="bshdw" href="index.html">Play again</a>
    </div> -->
    <script src="script.js"></script>
</body>
</html>
